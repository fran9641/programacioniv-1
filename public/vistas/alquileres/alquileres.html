<form v-on:submit.prevent="guardarAlquileres" v-on:reset="limpiarAlquileres" id="frm-alquileres">
    <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
        <div class="card-header"> <img src=public/css/entrada.png>
            ALQUILERES

            <button type="button" id="btn-close-alquileres" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Nombre del cliente:
                    </div>
                    <div class="col">
                        <v-select v-model="alquiler.cliente" :options="clientes" placeholder="Seleccione un cliente" />
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col"> 
                    <div class="col">
                        pelicula:
                    </div>
                    <div class="col">
                        <v-select v-model="alquiler.pelicula" :options="peliculas" placeholder="Seleccione una pelicula " />
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Fecha de prestamo:
                    </div>
                    <div class="col">
                        <input type="date" v-model="alquiler.fechaPrestamo" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Fecha de devolucion:
                    </div>
                    <div class="col">
                        <input type="date" v-model="alquiler.fechaDevolucion" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Valor:
                    </div>
                    <div class="col">
                        <input type="text" v-model="alquiler.valor" placeholder="$00" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarAlquileres" type="submit" class="btn btn-success text-white" value="Guardar">
                        <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-danger mostrar-buscar-alquileres text-white" data-modulo="alquileres" data-form="buscar-alquileres" value="Buscar" >
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{ alquiler.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/alquileres/alquileres.js"></script>
